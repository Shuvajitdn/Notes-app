<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN for additional styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Notes App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container for the app -->
    <div class="container my-3">
        <!-- Header section -->
        <h1>Record your notes here</h1>

        <!-- Add note card -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Write a note</h5>
                <!-- Textarea for note input -->
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="8" placeholder="Enter your note here..."></textarea>
                </div>
                <!-- Button to add the note -->
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>

        <!-- Horizontal line for separation -->
        <hr>

        <!-- Section to display the saved notes -->
        <h1>Your Notes</h1>
        <hr>

        <!-- Display notes in a flex row, will be populated dynamically -->
        <div id="notes" class="row container-fluid">
            <!-- Notes will appear here -->
        </div>
    </div>

    <!-- Link to the JavaScript for functionality -->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript bundle (optional for additional interactive elements like modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
